<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moby Dick Project</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
<main>
    <h1>Moby Dick Project</h1>

    <p>Load a file in to see a bar chart of 100 frequently used words in the text. Drag over bar to see word count.</p>

    <div class="drop-area">
        <span class="drop-area-prompt">Drop file here or click to upload</span>
        <input type="file" name="file" class="drop-area-input">
    </div>

    <!-- Create a div where the graph will take place -->
    <div id="my-dataviz"></div>
</main>
<script src="https://d3js.org/d3.v4.js"></script>
